# This starter workflow is for a CMake project running on multiple platforms. There is a different starter workflow if you just want a single platform.
# See: https://github.com/actions/starter-workflows/blob/main/ci/cmake-single-platform.yml
name: CMake on multiple platforms

on:
  push:
    branches: ["main", "dev"]
  pull_request:
    branches: ["main", "dev"]

jobs:
  emscripten:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Emscripten
        uses: mymindstorm/setup-emsdk@v14

      - name: Build with Emscripten
        run: |
          emcmake cmake -B build -DWASM=true -DCLI=false -DTEST=false -DCURL=false -DCMAKE_BUILD_TYPE=MINSIZREL -S .
          cmake --build build

      - name: Upload WASM
        uses: actions/upload-artifact@v4
        with:
          name: c4-wasm
          path: build/emscripten

  kotlin:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: "temurin" # See 'Supported distributions' for available options
          java-version: "21"

      - name: Install CMake
        uses: jwlawson/actions-setup-cmake@v1
        with:
          cmake-version: "3.22.0"

      - name: Install SWIG
        run: sudo apt-get install -y swig

      - name: Build with CMake
        run: |
          mkdir build
          cd build
          cmake -DKOTLIN=true -DTEST=false -DCURL=false ..
          make
      - name: Upload class-files
        uses: actions/upload-artifact@v4
        with:
          name: c4-java
          path: build/bindings/kotlin

  valgrind:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Valgrind
        run: sudo apt-get update && sudo apt-get install -y valgrind
      - name: Build
        run: cmake -B build -DTEST=true -DCURL=false  -DCMAKE_BUILD_TYPE=Debug -S . && cd build && make && cd ..
      - name: Run Valgrind on all test binaries
        run: |
          echo "# Valgrind Memory Check Results" > valgrind_summary.md
          echo "" >> valgrind_summary.md
          EXIT_CODE=0

          for test_binary in ./build/test/unittests/test_*; do
            if [ -x "$test_binary" ]; then
              echo "Running valgrind on $test_binary"
              TEST_NAME=$(basename "$test_binary")
              
              # Create a temporary file for valgrind output
              TEMP_OUTPUT=$(mktemp)
              
              # Run valgrind and capture both stdout and stderr
              valgrind --leak-check=full --error-exitcode=1 --track-origins=yes "$test_binary" 2>&1 | tee "$TEMP_OUTPUT"
              VALGRIND_STATUS=${PIPESTATUS[0]}
              
              # Extract valgrind-specific messages (lines starting with ==)
              VALGRIND_MESSAGES=$(grep -E "^==[0-9]+== " "$TEMP_OUTPUT" || true)
              
              if [ $VALGRIND_STATUS -ne 0 ]; then
                EXIT_CODE=1
                echo "❌ $TEST_NAME: memory issues found:" >> valgrind_summary.md
                echo '```' >> valgrind_summary.md
                # First show the test output without valgrind messages
                grep -vE "^==[0-9]+== " "$TEMP_OUTPUT" >> valgrind_summary.md || true
                echo "" >> valgrind_summary.md
                # Then show the valgrind messages
                echo "$VALGRIND_MESSAGES" >> valgrind_summary.md
                echo '```' >> valgrind_summary.md
                echo "" >> valgrind_summary.md
              else
                echo "✅ $TEST_NAME: no memory issues detected" >> valgrind_summary.md
              fi
              
              # Clean up temp file
              rm "$TEMP_OUTPUT"
            fi
          done

          cat valgrind_summary.md >> $GITHUB_STEP_SUMMARY
          exit $EXIT_CODE

      - name: Analyze Stack Usage for test_verify_logs
        run: |
          set -x  # Enable debug output
          echo "# Memory Analysis for test_verify_logs" > memory_analysis.md
          echo "" >> memory_analysis.md
          echo "## Memory Usage Summary" >> memory_analysis.md
          echo '```' >> memory_analysis.md

          # Run valgrind with both heap and stack profiling
          valgrind --tool=massif \
            --detailed-freq=1 \
            --max-snapshots=100 \
            --threshold=0.1 \
            --stacks=yes \
            --pages-as-heap=yes \
            --massif-out-file=massif.out \
            ./build/test/unittests/test_verify_logs || true

          # Wait a moment for file to be written
          sleep 1

          # Extract peak heap size from massif output with more detailed parsing
          {
            echo "=== Peak Heap Usage ==="
            ms_print massif.out | awk '/peak heap total:/ {print $4 " " $5; found=1} END{if(!found) print "Could not determine peak heap usage"}'
            echo ""
          } >> memory_analysis.md

          # Run memcheck with stack trace for detailed stack analysis
          valgrind --tool=memcheck \
            --track-origins=yes \
            --max-stackframe=2000000 \
            --log-file=memcheck.out \
            --verbose \
            --main-stacksize=8388608 \
            ./build/test/unittests/test_verify_logs || true

          # Extract stack size information with more robust parsing
          {
            echo "=== Stack Usage ==="
            if grep -q "Stack size below" memcheck.out; then
              grep -E "Stack size below" memcheck.out | sed 's/.*below: //'
            else
              # Alternative method to get stack info
              grep -E "using --main-stacksize=" memcheck.out | sed 's/.*using --main-stacksize=/Current stack size: /'
            fi
            echo ""
          } >> memory_analysis.md

          echo '```' >> memory_analysis.md

          echo "## Detailed Memory Information" >> memory_analysis.md
          echo '```' >> memory_analysis.md
          {
            echo "=== Massif Detailed Output ==="
            ms_print massif.out | head -n 30
            echo ""
            echo "=== Memcheck Stack Information ==="
            grep -E "^==[0-9]+== (Command:|Stack|Heap)" memcheck.out || echo "No detailed stack information available"
          } >> memory_analysis.md || true
          echo '```' >> memory_analysis.md

          # Always try to write to summary
          cat memory_analysis.md >> $GITHUB_STEP_SUMMARY || true

          # Exit successfully since this is an analysis step
          exit 0

  code_coverage:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout Project
        uses: actions/checkout@v4.2.2

      - name: Build Project
        uses: threeal/cmake-action@v2.0.0
        with:
          options: TEST=true CURL=false CMAKE_BUILD_TYPE=Debug COVERAGE=true

      - name: Test Project
        uses: threeal/ctest-action@v1.1.0
        with:
          test-dir: build/test/unittests

      - name: Check Test Coverage
        uses: threeal/gcovr-action@v1.1.0
        with:
          excludes: libs.* build.* test.* src.cli.*
          xml-out: coverage.xml

      - name: Code Coverage Summary Report
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: coverage.xml
          badge: true
          format: markdown
          output: both
          thresholds: "30 50"

      - name: Add Coverage PR Comment
        uses: marocchino/sticky-pull-request-comment@v2
        if: github.event_name == 'pull_request'
        with:
          recreate: true
          path: code-coverage-results.md

      - name: Write to Job Summary
        run: cat code-coverage-results.md >> $GITHUB_STEP_SUMMARY

  build:
    runs-on: ${{ matrix.os }}

    strategy:
      # Set fail-fast to false to ensure that feedback is delivered for all matrix combinations. Consider changing this to true when your workflow is stable.
      fail-fast: false

      # Set up a matrix to run the following 3 configurations:
      # 1. <Windows, Release, latest MSVC compiler toolchain on the default runner image, default generator>
      # 2. <Linux, Release, latest GCC compiler toolchain on the default runner image, default generator>
      # 3. <Linux, Release, latest Clang compiler toolchain on the default runner image, default generator>
      #
      # To add more build types (Release, Debug, RelWithDebInfo, etc.) customize the build_type list.
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        build_type: [Release]
        c_compiler: [gcc, clang, cl]
        include:
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
          - os: ubuntu-latest
            c_compiler: gcc
            cpp_compiler: g++
          - os: ubuntu-latest
            c_compiler: clang
            cpp_compiler: clang++
          - os: macos-latest
            c_compiler: clang
            cpp_compiler: clang++
        exclude:
          - os: windows-latest
            c_compiler: gcc
          - os: windows-latest
            c_compiler: clang
          - os: ubuntu-latest
            c_compiler: cl
          - os: macos-latest
            c_compiler: cl
          - os: macos-latest
            c_compiler: gcc
    steps:
      - uses: actions/checkout@v4

      - name: Set reusable strings
        # Turn repeated input strings (such as the build output directory) into step outputs. These step outputs can be used throughout the workflow file.
        id: strings
        shell: bash
        run: |
          echo "build-output-dir=${{ github.workspace }}/build" >> "$GITHUB_OUTPUT"

      - name: Configure CMake
        # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
        # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
        run: >
          cmake -B ${{ steps.strings.outputs.build-output-dir }}
          -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }}
          -DCMAKE_C_COMPILER=${{ matrix.c_compiler }}
          -DCMAKE_BUILD_TYPE=${{ matrix.build_type }}
          -DTEST=true
          -DCURL=false
          -S ${{ github.workspace }}

      - name: Build
        # Build your program with the given configuration. Note that --config is needed because the default Windows generator is a multi-config generator (Visual Studio generator).
        run: cmake --build ${{ steps.strings.outputs.build-output-dir }} --config ${{ matrix.build_type }}

      - name: Test
        working-directory: ${{ steps.strings.outputs.build-output-dir }}
        run: ctest  --output-junit junit_output.xml --output-on-failure --build-config ${{ matrix.build_type }}

      - name: Upload Binaries
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-${{ matrix.build_type }}-${{ matrix.c_compiler }}
          path: build/bin

      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v5
        if: success() || failure() # always run even if the previous step fails
        with:
          report_paths: ${{ steps.strings.outputs.build-output-dir }}/junit_output.xml
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}

